{% extends "base.html" %}

{% block title %}Edit Employee - Payroll System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Edit Employee: {{ employee.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" value="{{ employee.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Basic Salary</label>
                                <input type="number" step="0.01" class="form-control" name="basic_salary" value="{{ details.basic_salary if details else 0 }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="is_hourly" name="is_hourly" {% if details and details.is_hourly %}checked{% endif %}>
                                    <label class="form-check-label" for="is_hourly">Hourly Employee</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3" id="hourly-rate-field" style="{% if not (details and details.is_hourly) %}display: none;{% endif %}">
                        <label class="form-label">Hourly Rate</label>
                        <input type="number" step="0.01" class="form-control" name="hourly_rate" value="{{ details.hourly_rate if details and details.hourly_rate else 0 }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Employee</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('is_hourly').addEventListener('change', function() {
    var hourlyRateField = document.getElementById('hourly-rate-field');
    if (this.checked) {
        hourlyRateField.style.display = 'block';
    } else {
        hourlyRateField.style.display = 'none';
    }
});
</script>
{% endblock %}
{% endblock %}
