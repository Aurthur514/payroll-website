{% extends "base.html" %}

{% block title %}Edit Employee - Payroll System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Edit Employee: {{ employee.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" value="{{ employee.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Daily Rate</label>
                                <input type="number" step="0.01" class="form-control" name="daily_rate" value="{{ employee.daily_rate or 0 }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" name="phone" value="{{ employee.phone or '' }}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address">{{ employee.address or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Employee</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('is_hourly').addEventListener('change', function() {
    var hourlyRateField = document.getElementById('hourly-rate-field');
    if (this.checked) {
        hourlyRateField.style.display = 'block';
    } else {
        hourlyRateField.style.display = 'none';
    }
});
</script>
{% endblock %}
{% endblock %}
